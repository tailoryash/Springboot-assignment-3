<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/simform-logo.png">
    <title>SIMFORM - Home Page</title>
    <script>
setTimeout(() => {
  const box = document.getElementById('printMsg');
  box.style.display = 'none';

}, 2000);


    </script>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(239, 83, 102)">
    <a class="navbar-brand" href="#">SIMFORM - Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/employees/add">Add Employee</a>
            </li>
        </ul>

    </div>
</nav>

<!--Navbar End-->

<div class="p-5" th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}" id="printMsg">
    </div>
    <div th:text="${@employeeService.removeVerificationMessageFromSession()}"></div>
</div>

<div class="container p-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <!--            <th scope="col">Phone No</th>-->
            <th scope="col">Department</th>
            <!--            <th scope="col">Salary</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="e: ${emp}">
            <th scope="row" th:text="${e.id}"></th>
            <td th:text="${e.name}"></td>
            <td th:text="${e.email}"></td>
            <!--            <td th:text="${e.phone}"></td>-->
            <td th:text="${e.department}"></td>
            <!--            <td th:text="${e.salary}"></td>-->
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/employees/edit/{id}(id=${e.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/employees/delete/{id}(id=${e.id})}">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
